<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CETRAK CETREK LAMPU SESI 4</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <img src="assets/images/off.gif" alt="" id="lampu1" />
    <h1>CETREKAN LAMPU ON OFF BRO</h1>
    <button class="btn btn-primary" onclick="saklar('on')">NYALAKAN LAMPU</button>
    <button class="btn btn-primary" onclick="saklar('off')">MATIKAN LAMPU</button>
    <!-- ini adalah script js kita -->
    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function saklar(params) {
            let lampu1 = document.getElementById('lampu1');

            if (params == 'on') {
                // nyala
                lampu1.src = "assets/images/on.gif";
            }
            if (params == 'off') {
                // mati
                lampu1.src = "assets/images/off.gif";
            }
            return lampu1;
        }
    </script>
</body>

</html>
